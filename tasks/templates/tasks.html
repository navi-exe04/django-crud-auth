{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<div>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            <h1>{{task.title}}</h1>
            <p>{{task.description}}</p>
            <p>{{task.user.username}}</p>
        </a>
        <div>
            <a href="{% url 'delete_task' task.id %}">Delete task</a>
        </div>
    </li>
    {% endfor %}
</div>
{% endblock %}
