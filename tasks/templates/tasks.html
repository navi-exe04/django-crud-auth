{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<div>
    {% for task in tasks %}
    <li>
        <h1>{{task.title}}</h1>
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
        <p>
            <a href="{% url 'delete_task' task.id %}">Delete task</a>
        </p>
    </li>
    {% endfor %}
</div>
{% endblock %}
